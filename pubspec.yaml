name: mobile_google_maps
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.2.5
  http: ^0.13.5
  flutter_polyline_points: ^1.0.0
  google_maps_webservice_ex: ^0.0.1+2
  flutter_riverpod:
  fab_circular_menu:
  flutter_rating_stars:
  flip_card:
  lottie:
  dartz:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animassets/mapanimation.json
    - assets/mapicons/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Italic.ttf
          style: italic
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-Light.ttf
          weight: 200
        - asset: assets/fonts/WorkSans-Thin.ttf
          weight: 300
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 400
        - asset: assets/fonts/WorkSans-ExtraLight.ttf
          weight: 100
